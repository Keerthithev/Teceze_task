name: Keep Render Awake

on:
  schedule:
    - cron: "*/5 * * * *"  # every 5 minutes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping health endpoint
        env:
          API_HEALTH_URL: https://teceze-task.onrender.com/health
        run: |
          set -e
          curl -fsS "$API_HEALTH_URL" || true


